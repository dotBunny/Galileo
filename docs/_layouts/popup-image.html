<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="robots" content="noindex, nofollow">
        <style>
            body {
                background: #000;
                overflow: hidden;
            }
            img  {
                max-width: 100%;
                max-height: 80vh;
            }
            p {
                color: #ccc;
                font-family: monospace;
                font-weight: 700;
                font-size: small;
            }
            a, a:visited {
                position: absolute;
                bottom: 0px;
                left: 0px;
                width: 100%;
                height: 10vh;
                max-height: 10vh;
                line-height: 10vh;
                background: #000;
                color: #ff9600;
                font-size: 18px;
                font-family: sans-serif;
                font-weight: 400;
                text-decoration: none;
            }
            a:hover {
                background: #ff9600;
                color: #fff;
            }
        </style>
    </head>
    <body>

    <div id="image-wrapper" style="width: 100%; height: 100%;">
        <div class="image-container" style="text-align: center";>
            {{ content }}
        </div>  
    </div>
  </body>
</html>
