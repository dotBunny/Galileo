 <!-- FOOTER -->
 <footer>
    <div class="subscribe">
        <span class="subscribe-text">Update Notifications</span> 
        <form id="mailing-list">
            <input id="q" name="q" type="email" placeholder="Enter Your Email Address" aria-label="Email Address" required />
            <button type="submit" class="btn btn-default" aria-label="Add Email To Mailing List">
                <i class="fa fa-envelope-o"></i>
            </button>
        </form>
    </div>
    <div class="footer-bottom">
        <div class="footer-links">
            <a href="{{ site.data.links.about-dotbunny }}" title="About dotBunny">About Us</a>
            <a href="{{ site.data.links.privacy-policy }}" title="dotBunny's Privacy Policy">Privacy Policy</a>
            <a href="{{ site.data.links.eula}}" title="dotBunny's EULA">EULA</a>
            <a href="/sitemap/" title="Sitemap">Sitemap</a>
        </div>
        <div class="media-icon">
            <a href="{{ site.data.social.facebook }}" title="Facebook Profile"><i class="fa fa-facebook-f"></i></a>
            <a href="{{ site.data.social.linkedin }}" title="LinkedIn Profile"><i class="fa fa-linkedin"></i></a>
            <a href="{{ site.data.social.google }}" title="Google+ Profile"><i class="fa fa-google-plus"></i></a>
            <a href="{{ site.data.social.twitter }}" title="Twitter Profile"><i class="fa fa-twitter"></i></a>
        </div>
        <div class="copy">
            <span>{% include copyright.html %}</span>
        </div>
    </div>
    <div class="back-to-top"><i class="fa fa-chevron-up"></i></div>
</footer>
<!-- FOOTER -->
